<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Theft Geolocation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #location {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Laptop Anti-Theft Geolocation</h1>
    <button onclick="getLocation()">Track Location</button>
    <div id="location">
        <p>Click the button to get the device's current location.</p>
    </div>

    <script>
        function getLocation() {
            const locationDiv = document.getElementById("location");

            // Check if Geolocation is supported
            if (!navigator.geolocation) {
                locationDiv.innerHTML = "<p>Geolocation is not supported by this browser.</p>";
                return;
            }

            // Get user's location
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    locationDiv.innerHTML = `
                        <p><strong>Latitude:</strong> ${latitude}</p>
                        <p><strong>Longitude:</strong> ${longitude}</p>
                        <p><a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">View on Google Maps</a></p>
                    `;

                    // Optionally, send location to server for tracking
                    // Example:
                    // fetch('https://yourserver.com/track', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ latitude, longitude }),
                    // });
                },
                (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            locationDiv.innerHTML = "<p>User denied the request for Geolocation.</p>";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationDiv.innerHTML = "<p>Location information is unavailable.</p>";
                            break;
                        case error.TIMEOUT:
                            locationDiv.innerHTML = "<p>The request to get user location timed out.</p>";
                            break;
                        case error.UNKNOWN_ERROR:
                            locationDiv.innerHTML = "<p>An unknown error occurred.</p>";
                            break;
                    }
                }
            );
        }
    </script>
